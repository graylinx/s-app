<div class="login-page animate">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
    <h1>Registrate Alumno</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text"  class="form-control input-underline input-lg"
             [(ngModel)]="alumno.Email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg"
            [(ngModel)]="alumno.Password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="text"  class="form-control input-underline input-lg"
            [(ngModel)]="alumno.Nombre" name="nombre" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg"
            [(ngModel)]="alumno.Apellidos" name= "apellidos" placeholder="Apellidos">
          </div>
          <div class="form-group">
            <input type="date" class="form-control input-underline input-lg"
             [(ngModel)]="alumno.Edad" name="edad" placeholder="Edad">
          </div>
        </div>
        <button type="submit" class="btn rounded-btn"
        (click)="registrar(alumno)">Registrate</button>
      </form>
    </div>
  </div>
</div>
