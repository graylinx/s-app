<div class="login-page animate">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <img src="src/assets/images/flat-avatar.png" class="user-avatar" />
      <h1>Login Alumno</h1>
      <form >
        <div class="form-content">
          <div class="form-group">
            <input type="text"  class="form-control input-underline input-lg"
            [(ngModel)]="alumno.Email" name= "email" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg"
            [(ngModel)]="alumno.Password" name= "password" placeholder="Password">
          </div>
        </div>
          <button type="submit" class="btn rounded-btn"
          (click)="login(alumno)">Login</button>
          <a class="btn rounded-btn" [routerLink]="['/signupalumno']"> SignUp </a>
      </form>
    </div>
  </div>
</div>
